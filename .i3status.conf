general {
    output_format = "i3bar"
    colors = true
    interval = 5
}

#order += "ipv6"
order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "wireless wlp1s0"
#order += "ethernet eth0"
#order += "battery 0"
order += "load"
order += "volume master"
order += "tztime ch"
order += "time"

wireless wlp1s0 {
    format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet eth0 {
    # if you use %speed, i3status requires root privileges
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

